{% extends 'layout.html' %}

{% block content %}

    <h1>About Page</h1>

    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            {% for product in products %}

                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img height="300" width="450" class="card-img-top" src=" {{ url_for('static', filename = 'images/' + product.picture) }} " alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4 bg-light">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{ product.name }}</h5>
                                <!-- Product price-->
                                ${{ product.price }}
                                <p>Qty: {{ product.stock }}</p>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-success mt-auto" href="#">View options</a></div>
                        </div>
                    </div>
                </div>

            {% endfor %}

        </div>
    </div>
{% endblock %}
