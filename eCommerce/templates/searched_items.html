{% extends 'admin_layout.html' %}

{% block content %}


{% if items%}

  <h1 class="my-4">Results for "{{ search_term }}"</h1>

  <table class="table table-striped table-dark mt-4">

    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Stock</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
        </tr>
    </thead>

    <tbody>
        {% for item in items %}
            <tr id="divLink">
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.stock }}</td>
                <td>{{ item.price }}</td>
                <td><a class="btn btn-outline-primary" href="{{url_for('updateProduct', id=item.id)}}">Edit</a></td>
            </tr>
        {% endfor %}

    </tbody>

  </table>

{% else %}
    <h1 class="my-4">No item for "{{ search_term }}"</h1>
{% endif %}

{% endblock %}
